<button class="btn btn-primary" (click)="open()">
    {{ 'MANAGEMENT.export_title' | translate }}
</button>
<ngx-smart-modal #modalExportDataCollectors identifier="modalExportDataCollectors" [backdrop]="false">
    <h2>{{ 'MANAGEMENT.export_title' | translate }}</h2>
    <!--<form ngNoForm *ngIf="modalExportDataCollectors.hasData()" [action]="exportBackendUrl" method="get">!-->
        <form ngNoForm [action]="exportBackendUrl" method="get">
        <table>
            <tr>
                <td>{{ 'MANAGEMENT.export_format' | translate }}</td>
                <td>
                    <input type="radio" id="formatExcel" name="format" value="excel" checked>
                    <label for="formatExcel">{{ 'MANAGEMENT.export_type_0' | translate }}</label>

                    <input type="radio" id="formatCSV" name="format" value="csv">
                    <label for="formatCSV">{{ 'MANAGEMENT.export_type_1' | translate }}</label>
                </td>
            </tr>
        </table>
        <div class="actions">
            <button (click)="modalExportDataCollectors.close()">{{ 'MANAGEMENT.export_button_1' | translate }}</button>
            <button type="submit">{{ 'MANAGEMENT.export_button_0' | translate }}</button>
        </div>
    </form>
</ngx-smart-modal>
