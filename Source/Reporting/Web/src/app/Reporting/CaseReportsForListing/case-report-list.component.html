<h3>
    {{ 'REPORTING.report_name' | translate }}
</h3>

<cbs-case-report-export #exporter></cbs-case-report-export>

<div class="actions">
    <button (click)="exporter.open(currentFilter, currentSortColumn, sortDescending)">{{ 'MANAGEMENT.export_button_0' | translate }}</button>
</div>
<div>
    <a routerLink="../../training/all" >{{ 'REPORTING.report_title' | translate }}</a>
</div>
<div class="row">
    <div class="col-md-4 paging-filters">
        <span *ngFor="let filter of allFilters">
            <button
                class="small {{ filter.cssClass }}"
                [ngClass]="{'current': this.currentFilter === filter}"
                (click)="clickFilter(filter)">
                {{'REPORTING.QUICKFILTER.' + filter.description | translate}}
            </button>
        </span>
    </div>
</div>
<div class="paging row">
    <div class="col-md-9 paging-size">
        {{ 'REPORTING.page_size' | translate }}:
        &nbsp;
        <select
            [(ngModel)]="page.size"
            (change)="resetPage()">
            <option
                *ngFor="let size of page.sizes"
                [ngValue]="size">
                {{ size }}
            </option>
        </select>
    </div>
    <div class="col-md-4 paging-pages">
        <button
            class="small"
            (click)="showPrevPage()"
            [disabled]="!page.number">
            {{ 'REPORTING.page_prev' | translate }}
        </button>
        <span class="paging-pages-number">
            {{ 'REPORTING.page' | translate }}: <strong>{{ page.number + 1 }}</strong>
        </span>
        <button
            class="small"
            (click)="showNextPage()"
            [disabled]="page.isLoading || isLastPage()">
            {{ 'REPORTING.page_next' | translate }} >
        </button>
    </div>

</div>

<div class="row">
    <div class="col-md-8 paging-date">
        <form>
            {{ 'MANAGEMENT.date_range' | translate }} :
            <input type="date" required name="dateFrom" id="dateFrom" [(ngModel)] ="dateFrom"><i class="fa fa-calendar"></i>
            <input type="date" required name="dateTo" id="dateTo"  [(ngModel)] ="dateTo"><i class="fa fa-calendar"></i>
            <input type="submit" value="search" (click)="sortDate(this.dateFrom,this.dateTo)">
        </form>
    </div>
</div>
